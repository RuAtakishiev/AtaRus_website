<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">        
        <link type="text/css" href="{{ url_for('static', filename='/css/base.css') }}" rel="stylesheet" />
        <title>
            {% block title %}
            {% endblock %}
        </title>
        {% block head %}
        {% endblock %}
    </head>

    <body>
        <div class="wrapper">
            <header class="header">
                <div class="container">
                    <div class="header__body">
                        <a href="/resume" class="header__logo">
                            <img src="{{ url_for('static', filename='/images/logo.svg') }}" alt="">
                        </a>
                        <div class="header__burger">
                            <span>

                            </span>
                        </div>
                        <nav class="header__menu">
                            <ul class="header__list">
                                <li>
                                    <a href="/resume" class="header__link">Resume</a>
                                </li>
                                <li>
                                    <a href="/links" class="header__link">My links</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <div class="content">
                <div class="container">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>

    <script src="{{ url_for('static', filename='/js/jquery/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='/js/script.js') }}"></script>
    {% block script %}
    {% endblock %}
</html>
